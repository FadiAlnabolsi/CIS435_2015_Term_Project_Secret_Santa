{% extends "base.html" %}

{% block content %}
	<p>Homepage for Secret Santa!</p>
	{% for group in SecretSantaGroups %}
		<p>
			<a href="/secretsanta/{{group.pk}}">{{group.group_name}}</a>
		</p>
	{% endfor %}

	{% if user.is_authenticated %}
		<a href="create_group">Create a new Secret Santa Group!</a>
	{% endif %}

{% endblock %}
